  <body>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="calc">
                        <h2>Рассчет стоимости</h2>
                        <label for="card_edition">Выберите Услугу</label><br>
                        <select class="form-control" name="edition" id="card_edition">
                            <option value="2100">Электронная коммерция</option>
                            <option value="4200">Отзывчивая сеть</option>
                            <option value="6000">Веб-безопасность</option>
                        </select>
                        <br>
                        <label for="card_paper">Выберете срок приобретения</label>
                        <select name="card_paper" id="card_paper" class="form-control">
                            <option data-paper-ratio="6.8" value="1 месяц">1 month</option>
                        </select>
                        <br>
                        <label for="card_color">Выбирете способ оплаты</label>
                        <select name="card_color" id="card_color" class="form-control">
                            <option data-print="14" data-print-file="110" data-color="1" value="VISA">VISA</option>
                        </select>
                        <br>
                        <h4>
                            <small class="cencall">Стоимость</small> <br>
                          
                        </h4>
                        <p class="price">
                            <span id="final_price">0</span>
                            Руб.
                        </p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.calc select').change(function(){
                $edition = $('select#card_edition').val();
                $paper = $('select#card_paper').val();
                $color = $('select#card_color').val();
                $print_file = $('select#card_color option:selected').attr('data-print-file');
                $paper_ratio = $('select#card_paper option:selected').attr('data-paper-ratio');
                $color_format = $('select#card_color option:selected').attr('data-color');
                $print = $('select#card_color option:selected').attr('data-print');
                $division = 30;
                $final_edition = $edition / $division;
                $price = $final_edition * $paper_ratio + parseInt($print_file) + $final_edition*$print;
                console.log($price);
                $('span#final_price').text($price);
                if ($color_format == 1) {
                    $('.card-images img').hide();   
                    $('#card_1_0').show();          
                }
                if ($color_format == 2) {
                    $('.card-images img').hide();   
                    $('#card_1_1').show();          
                }
                if ($color_format == 3) {
                    $('.card-images img').hide();   
                    $('#card_4_0').show();          
                }
                if ($color_format == 4) {
                    $('.card-images img').hide();   
                    $('#card_4_1').show();          
                }
                if ($color_format == 5) {
                    $('.card-images img').hide();   
                    $('#card_4_4').show();          
                }
            })
        })
    </script>
